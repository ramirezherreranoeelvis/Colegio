<app-hamburger-menu (clickMenu)="toggleMenu()" class="menu" />

<section #perfilSection class="perfil noVisible">
    <div class="perfil__content">
        <div class="perfil__data">
            <label class="perfil__label">Alumno: {{user.name}}</label>
            <label class="perfil__label">DNI: {{user.dni}}</label>
            <label class="perfil__label">Usuario: {{user.user}}</label>
        </div>
        <app-line-separator/>
        <div class="perfil__options">
            <a class="perfil__link" routerLink="/workspace/matricula">Matricula</a>
            <a class="perfil__link" routerLink="/workspace/home">Home</a>
        </div>
    </div>
</section>

<section class="incidentes">
    <div class="incidentes__content">
        <div class="incidentes__select-wrapper">
            <!-- Para seleccionar hijo -->
            <select class="incidentes__select" [(ngModel)]="studentSelectDNI" (change)="updateDataStudentSelect()">
                <option selected [value]="0">Selecciona a tu hijo</option>
                @for (student of students; track $index) {
                    <option [value]="student.dni">{{student.name + " " + student.surnamePaternal + " " +student.surnameMaternal}}</option>
                }
            </select>
        </div>
        <div class="incidentes__table-wrapper">
            @if (studentSelectDNI!="0") {
                {{studentSelectDNI}}
                <table class="incidentes__table" border="1">
                    <thead class="incidentes__table-head">
                        <tr class="incidentes__table-row">
                            <th class="incidentes__table-header">N°</th>
                            <th class="incidentes__table-header">Fecha</th>
                            <th class="incidentes__table-header">Descripción</th>
                            <th class="incidentes__table-header">Auxiliar</th>
                        </tr>
                    </thead>
                    <tbody class="incidentes__table-body">
                        @for (reporte of reportes; track $index) {
                            <tr class="incidentes__table-row">
                                <th class="incidentes__table-item" rowspan="2">{{$index}}</th>
                                <th class="incidentes__table-item" rowspan="2">{{reporte.date}}</th>
                                <th class="incidentes__table-item" rowspan="2">{{reporte.description}}</th>
                                <th class="incidentes__table-item">{{reporte.assistant}}</th>
                            </tr>
                            <tr class="incidentes__table-row">
                                <th class="incidentes__table-item">{{reporte.phoneNumberAssistant}}</th>
                            </tr>
                        }
                    </tbody>
                </table>
            }
        </div>
    </div>
</section>
